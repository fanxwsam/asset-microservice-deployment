apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress-public
  namespace: asset
  annotations:    
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "true"
  labels:
    app: grafana-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: monitor-int.samsassets.com
      http:
        paths:
          - path: /
            pathType: Prefix          
            backend:
              service:
                name: grafana
                port:
                  number: 3000
  tls:
  - hosts:
    - monitor-int.samsassets.com
    secretName: grafana-rsa-cert-tls